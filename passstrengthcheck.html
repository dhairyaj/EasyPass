<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">

    <title>EasyPass - Password Strength Checker</title>
</head>
<body>
    <div class="pw-stgt-check-container">
        <h1>Password Strength Checker</h1>
        <div class="strength-meter" id="strength-meter"></div>
        <div class="entrypoint">
            <input type="password" class="password-input" id="password-input" autofocus>
            <i class="fa-solid fa-eye-slash" id="icon"></i>
        </div>
        <div class="criteria" id="criteria"></div>
    </div>

    <script src="passstrengthchecker.js"></script>
</body>
</html>
