<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">
    
    <title>EasyPass - Password Generator</title>
</head>
<body>
    <div class="pw-gen-container">
        <h2>Password Generator</h2>
        <div class="pw-gen-output">
            <span id="generatedpassword"></span>
            <button class="copybtn" id="copy">
                <i class="fa-solid fa-clipboard"></i>
            </button>
        </div>
        <div class="pw-gen-options">
            <div class="pw-gen-option">
                <label for="numberofcharacters">Password Length</label>
                <input type="number" id="numberofcharacters" min="8" max="30" value="10">
            </div>
            <p id="pw-gen-lengthError"></p>
            <div class="pw-gen-option">
                <label for="uppercase">Include Upper Case Letters</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="pw-gen-option">
                <label for="lowercase">Include Lower Case Letters</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="pw-gen-option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="pw-gen-option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        <button class="pw-gen-btn" id="generatepassword">Generate Password</button>
    </div>
    <script src="passgen.js"></script>
</body>
</html>
